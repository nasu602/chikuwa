<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Å°„Å≤„Çç„ÇØ„Ç§„Ç∫</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Zen Maru Gothic', sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 30%, #4a2c6a 60%, #1a0a2e 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        /* „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* ÊµÆÈÅä„Åô„ÇãË£ÖÈ£æ */
        .floating-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* „Çπ„Çø„Éº„ÉàÁîªÈù¢ */
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffec8b 25%, #ffd700 50%, #daa520 75%, #ffd700 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: shimmer 3s linear infinite;
            position: relative;
        }

        .title::before {
            content: '‚ú®';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        .title::after {
            content: '‚ú®';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            animation: twinkle 1.5s ease-in-out infinite 0.5s;
        }

        @keyframes shimmer {
            0% { background-position: 200% 50%; }
            100% { background-position: -200% 50%; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: translateY(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }

        .start-btn {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            padding: 25px 60px;
            border: none;
            border-radius: 60px;
            background: linear-gradient(145deg, #ffd700, #ff8c00, #ffd700);
            background-size: 200% 200%;
            color: #1a0a2e;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.4),
                0 0 60px rgba(255, 215, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
            animation: pulse 2s ease-in-out infinite, shimmer 3s linear infinite;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 
                0 15px 40px rgba(255, 215, 0, 0.6),
                0 0 80px rgba(255, 215, 0, 0.4);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        /* „ÇØ„Ç§„Ç∫ÁîªÈù¢ */
        .quiz-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 700px;
            width: 100%;
        }

        .quiz-screen.active {
            display: flex;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-box {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.15), rgba(255, 140, 0, 0.1));
            border: 3px solid;
            border-image: linear-gradient(135deg, #ffd700, #ff8c00, #ffd700) 1;
            border-radius: 25px;
            padding: 40px 50px;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .question-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 140, 0, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .question-number {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .question-text {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            line-height: 1.5;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }

        .choice-btn {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 30px 20px;
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .choice-btn:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #ffd700;
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.3),
                0 0 40px rgba(255, 215, 0, 0.2);
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.1));
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .choice-btn:active {
            transform: scale(0.98);
        }

        .choice-emoji {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        .choice-btn:nth-child(1) .choice-emoji { animation-delay: 0s; }
        .choice-btn:nth-child(2) .choice-emoji { animation-delay: 0.2s; }
        .choice-btn:nth-child(3) .choice-emoji { animation-delay: 0.4s; }
        .choice-btn:nth-child(4) .choice-emoji { animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .choice-number {
            font-size: 1.2rem;
            color: #ffd700;
        }

        /* ÈÅ∏Êäû„Åï„Çå„ÅüÁä∂ÊÖã */
        .choice-btn.selected {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.5), rgba(255, 140, 0, 0.3));
            border-color: #ffd700;
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }

        .choice-btn.not-selected {
            opacity: 0.4;
            transform: scale(0.95);
        }

        /* ÂõûÁ≠îÁ¢∫Ë™ç„Éú„Çø„É≥ */
        .confirm-buttons {
            display: none;
            gap: 20px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .confirm-buttons.show {
            display: flex;
        }

        .confirm-btn {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            padding: 18px 40px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .answer-btn {
            background: linear-gradient(145deg, #ff6b9d, #ff8fab);
            color: #fff;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .answer-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6);
        }

        .cancel-btn {
            background: linear-gradient(145deg, #666, #888);
            color: #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .cancel-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        /* ÁµêÊûúË°®Á§∫ */
        .result-box {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
            animation: bounceIn 0.6s ease-out;
        }

        .result-box.show {
            display: flex;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.5); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .result-text {
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
            line-height: 1.6;
        }

        .result-text.correct {
            background: linear-gradient(135deg, #ff6b9d, #ffb347, #ff6b9d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s linear infinite;
        }

        .result-text.incorrect {
            color: #aaa;
        }

        .next-btn, .retry-btn {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            padding: 18px 50px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .next-btn {
            background: linear-gradient(145deg, #ffd700, #ff8c00);
            color: #1a0a2e;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
        }

        .next-btn.show {
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        .retry-btn {
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            color: #fff;
            box-shadow: 0 8px 25px rgba(124, 77, 255, 0.4);
        }

        .retry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(124, 77, 255, 0.6);
        }

        .retry-btn.show {
            display: block;
        }

        /* Ê≠£Ëß£ÁéáË°®Á§∫ */
        .score-box {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            padding: 20px 30px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .score-label {
            font-size: 1rem;
            color: rgba(255, 215, 0, 0.8);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffec8b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-detail {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-progress {
            font-size: 1rem;
            color: rgba(255, 215, 0, 0.8);
            letter-spacing: 1px;
        }

        /* Ë£ÖÈ£æÁî®„ÅÆ„Ç≥„Éº„Éä„Éº */
        .corner-decoration {
            position: fixed;
            width: 150px;
            height: 150px;
            pointer-events: none;
        }

        .corner-decoration.top-left {
            top: 0;
            left: 0;
            background: 
                linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, transparent 50%);
        }

        .corner-decoration.top-right {
            top: 0;
            right: 0;
            background: 
                linear-gradient(225deg, rgba(255, 215, 0, 0.3) 0%, transparent 50%);
        }

        .corner-decoration.bottom-left {
            bottom: 0;
            left: 0;
            background: 
                linear-gradient(45deg, rgba(255, 215, 0, 0.3) 0%, transparent 50%);
        }

        .corner-decoration.bottom-right {
            bottom: 0;
            right: 0;
            background: 
                linear-gradient(315deg, rgba(255, 215, 0, 0.3) 0%, transparent 50%);
        }

        /* „Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„ÉàÁîªÈù¢ */
        .tap-to-start {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .tap-to-start.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .tap-content {
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .tap-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        .tap-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffec8b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tap-subtext {
            font-size: 1.2rem;
            color: rgba(255, 215, 0, 0.6);
            letter-spacing: 3px;
        }

        /* BGM„Éú„Çø„É≥ */
        .bgm-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            padding: 12px 20px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .bgm-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .bgm-btn.on {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.3), rgba(255, 140, 0, 0.2));
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .title::before,
            .title::after {
                display: none;
            }

            .start-btn {
                font-size: 1.4rem;
                padding: 20px 40px;
            }

            .question-text {
                font-size: 1.5rem;
            }

            .choices {
                grid-template-columns: 1fr;
            }

            .choice-emoji {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- BGMÈü≥Ê∫ê -->
    <audio id="bgmAudio" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <!-- ÊúÄÂàù„ÅÆ„Çø„ÉÉ„ÉóÁîªÈù¢ -->
    <div class="tap-to-start" id="tapToStart" onclick="initializeApp()">
        <div class="tap-content">
            <div class="tap-icon">üéµ</div>
            <p class="tap-text">„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„Éà</p>
            <p class="tap-subtext">Tap to Start</p>
        </div>
    </div>

    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <!-- BGM„Éú„Çø„É≥ -->
    <button class="bgm-btn" id="bgmBtn" onclick="toggleBGM()">üîá BGM OFF</button>

    <div class="container">
        <!-- „Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
        <div class="start-screen" id="startScreen">
            <h1 class="title">„Å°„Å≤„Çç„ÇØ„Ç§„Ç∫</h1>
            <button class="start-btn" onclick="startQuiz()">
                „Å°„Å≤„Çç„ÇØ„Ç§„Ç∫„Çπ„Çø„Éº„ÉàÔºÅ
            </button>
        </div>

        <!-- „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->
        <div class="quiz-screen" id="quizScreen">
            <!-- Ê≠£Ëß£ÁéáË°®Á§∫ -->
            <div class="score-box">
                <div class="score-label">Ê≠£Ëß£Áéá</div>
                <div class="score-value" id="scoreValue">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="question-progress" id="questionProgress">Q.1 / 10</div>
            </div>

            <div class="question-box">
                <div class="question-number">QUESTION</div>
                <p class="question-text">Q.1 „Å°„Å≤„Çç„ÅÆ„Éï„Ç°„É≥„Éû„Éº„ÇØ„ÅØÔºü</p>
            </div>

            <div class="choices">
                <button class="choice-btn" onclick="selectAnswer(1)">
                    <span class="choice-emoji">üôä</span>
                    <span class="choice-number">1</span>
                </button>
                <button class="choice-btn" onclick="selectAnswer(2)">
                    <span class="choice-emoji">üêÆ</span>
                    <span class="choice-number">2</span>
                </button>
                <button class="choice-btn" onclick="selectAnswer(3)">
                    <span class="choice-emoji">ü¶Å</span>
                    <span class="choice-number">3</span>
                </button>
                <button class="choice-btn" onclick="selectAnswer(4)">
                    <span class="choice-emoji">üêº</span>
                    <span class="choice-number">4</span>
                </button>
            </div>

            <!-- ÂõûÁ≠îÁ¢∫Ë™ç„Éú„Çø„É≥ -->
            <div class="confirm-buttons" id="confirmButtons">
                <button class="confirm-btn answer-btn" onclick="submitAnswer()">ÂõûÁ≠î„Åô„Çã</button>
                <button class="confirm-btn cancel-btn" onclick="cancelAnswer()">ÂõûÁ≠î„Åó„Å™„ÅÑ</button>
            </div>

            <!-- ÁµêÊûúË°®Á§∫ -->
            <div class="result-box" id="resultBox">
                <p class="result-text" id="resultText"></p>
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Ê¨°„Å∏ÈÄ≤„ÇÄ</button>
                <button class="retry-btn" id="retryBtn" onclick="retryQuestion()">„ÇÇ„ÅÜ‰∏ÄÂõûÈÅ∏„Å≥Áõ¥„Åô</button>
            </div>
        </div>
    </div>

    <script>
        // BGMÁî®„ÅÆ„Ç™„Éº„Éá„Ç£„Ç™Ë¶ÅÁ¥†
        let bgmAudio = null;
        let bgmPlaying = false;

        // „Éï„É™„ÉºBGM„ÇíÂÜçÁîü
        function playBGM() {
            if (bgmPlaying) return;
            
            if (!bgmAudio) {
                bgmAudio = document.getElementById('bgmAudio');
            }
            
            bgmAudio.volume = 0.4;
            bgmAudio.play().then(() => {
                bgmPlaying = true;
            }).catch(err => {
                console.log('BGMÂÜçÁîü„Ç®„É©„Éº:', err);
            });
        }

        // BGM„ÇíÂÅúÊ≠¢
        function stopBGM() {
            if (bgmAudio) {
                bgmAudio.pause();
                bgmPlaying = false;
            }
        }

        // „Åã„Çè„ÅÑ„ÅÑÈü≥„ÇíÂÜçÁîü„Åô„ÇãÈñ¢Êï∞
        function playStartSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // „Ç≠„É©„Ç≠„É©„Åó„ÅüÈü≥„Çí‰ΩúÊàêÔºàË§áÊï∞„ÅÆÈü≥„ÇíÈáç„Å≠„ÇãÔºâ
            const notes = [523.25, 659.25, 783.99, 1046.50]; // „Éâ„ÄÅ„Éü„ÄÅ„ÇΩ„ÄÅÈ´ò„ÅÑ„Éâ
            
            notes.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // „Åã„Çè„ÅÑ„ÅÑÈü≥Ëâ≤Ôºà„Çµ„Ç§„É≥Ê≥¢ + Â∞ë„Åó‰∏âËßíÊ≥¢Ôºâ
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                
                // Èü≥Èáè„ÅÆ„Ç®„É≥„Éô„É≠„Éº„ÉóÔºà„Åµ„Çè„Å£„Å®È≥¥„Å£„Å¶„Åô„Å£„Å®Ê∂à„Åà„ÇãÔºâ
                const startTime = audioContext.currentTime + index * 0.1;
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.5);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + 0.5);
            });
            
            // ËøΩÂä†„ÅÆ„Ç≠„É©„Ç≠„É©Èü≥ÔºàÈ´ò„ÅÑÈü≥Ôºâ
            setTimeout(() => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1318.51, audioContext.currentTime); // È´ò„ÅÑ„Éü
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            }, 400);
        }

        // „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà„ÇíÁîüÊàê
        function createSparkles() {
            const body = document.body;
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                body.appendChild(sparkle);
            }
        }

        // ÊµÆÈÅä„Åô„ÇãË£ÖÈ£æ„ÇíÁîüÊàê
        function createFloatingDecorations() {
            const decorations = ['üëë', 'üíé', '‚≠ê', 'üåü', 'üí´'];
            const body = document.body;
            
            for (let i = 0; i < 15; i++) {
                const deco = document.createElement('div');
                deco.className = 'floating-decoration';
                deco.textContent = decorations[Math.floor(Math.random() * decorations.length)];
                deco.style.left = Math.random() * 100 + 'vw';
                deco.style.top = Math.random() * 100 + 'vh';
                deco.style.animationDelay = Math.random() * 3 + 's';
                deco.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                body.appendChild(deco);
            }
        }

        // „ÇØ„Ç§„Ç∫„Çí„Çπ„Çø„Éº„Éà
        function startQuiz() {
            // „Åã„Çè„ÅÑ„ÅÑÈü≥„ÇíÂÜçÁîü
            playStartSound();
            
            const startScreen = document.getElementById('startScreen');
            const quizScreen = document.getElementById('quizScreen');
            
            startScreen.style.animation = 'fadeIn 0.5s ease-out reverse';
            
            setTimeout(() => {
                startScreen.style.display = 'none';
                quizScreen.classList.add('active');
            }, 400);
        }

        // ÁèæÂú®ÈÅ∏Êäû‰∏≠„ÅÆÂõûÁ≠î
        let selectedAnswer = null;
        const correctAnswer = 2; // Ê≠£Ëß£„ÅØ2Áï™ÔºàüêÆÔºâ
        
        // „Çπ„Ç≥„Ç¢ÁÆ°ÁêÜ
        const totalQuestions = 10;
        let currentQuestion = 1;
        let correctCount = 0;
        let answeredCount = 0;

        // „Çπ„Ç≥„Ç¢Ë°®Á§∫„ÇíÊõ¥Êñ∞
        function updateScore() {
            const scoreValue = document.getElementById('scoreValue');
            const progressFill = document.getElementById('progressFill');
            const questionProgress = document.getElementById('questionProgress');
            
            const percentage = answeredCount > 0 ? Math.round((correctCount / answeredCount) * 100) : 0;
            
            scoreValue.textContent = percentage + '%';
            progressFill.style.width = (currentQuestion / totalQuestions * 100) + '%';
            questionProgress.textContent = 'Q.' + currentQuestion + ' / ' + totalQuestions;
        }

        // ÂõûÁ≠î„ÇíÈÅ∏Êäû
        function selectAnswer(choice) {
            selectedAnswer = choice;
            
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach((btn, index) => {
                btn.classList.remove('selected', 'not-selected');
                if (index + 1 === choice) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.add('not-selected');
                }
            });
            
            // ÂõûÁ≠îÁ¢∫Ë™ç„Éú„Çø„É≥„ÇíË°®Á§∫
            document.getElementById('confirmButtons').classList.add('show');
            
            // ÁµêÊûúË°®Á§∫„Çí„É™„Çª„ÉÉ„Éà
            document.getElementById('resultBox').classList.remove('show');
        }

        // ÂõûÁ≠î„ÇíÁ¢∫ÂÆö
        function submitAnswer() {
            if (selectedAnswer === null) return;
            
            const resultBox = document.getElementById('resultBox');
            const resultText = document.getElementById('resultText');
            const nextBtn = document.getElementById('nextBtn');
            const retryBtn = document.getElementById('retryBtn');
            const confirmButtons = document.getElementById('confirmButtons');
            
            // Á¢∫Ë™ç„Éú„Çø„É≥„ÇíÈùûË°®Á§∫
            confirmButtons.classList.remove('show');
            
            answeredCount++;
            
            if (selectedAnswer === correctAnswer) {
                // Ê≠£Ëß£
                correctCount++;
                resultText.textContent = 'Ê≠£Ëß£ÔºÅ„Åï„Åô„Åå„Å´„Çè„Åã„Çã„Çà„Å≠üíñ‚ú®';
                resultText.className = 'result-text correct';
                nextBtn.classList.add('show');
                retryBtn.classList.remove('show');
                playCorrectSound();
            } else {
                // ‰∏çÊ≠£Ëß£
                resultText.textContent = '‰∏çÊ≠£Ëß£...üò¢';
                resultText.className = 'result-text incorrect';
                nextBtn.classList.remove('show');
                retryBtn.classList.add('show');
                playIncorrectSound();
            }
            
            updateScore();
            
            resultBox.classList.add('show');
        }

        // ÂõûÁ≠î„Çí„Ç≠„É£„É≥„Çª„É´
        function cancelAnswer() {
            selectedAnswer = null;
            
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.classList.remove('selected', 'not-selected');
            });
            
            document.getElementById('confirmButtons').classList.remove('show');
        }

        // „ÇÇ„ÅÜ‰∏ÄÂõûÈÅ∏„Å≥Áõ¥„Åô
        function retryQuestion() {
            selectedAnswer = null;
            answeredCount--; // ÂõûÁ≠îÊï∞„ÇíÊàª„Åô
            
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.classList.remove('selected', 'not-selected');
            });
            
            document.getElementById('resultBox').classList.remove('show');
            document.getElementById('confirmButtons').classList.remove('show');
            
            updateScore();
        }

        // Ê¨°„ÅÆÂïèÈ°å„Å∏
        function nextQuestion() {
            alert('Ê¨°„ÅÆÂïèÈ°å„Å∏ÈÄ≤„Åø„Åæ„ÅôÔºÅÔºà„Åì„Åì„Å´Ê¨°„ÅÆÂïèÈ°å„ÇíËøΩÂä†„Åß„Åç„Åæ„ÅôÔºâ');
        }

        // Ê≠£Ëß£Èü≥Ôºà„Éî„É≥„Éù„Éº„É≥ÔºÅÔºâ
        function playCorrectSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // „Éî„É≥„Éù„Éº„É≥Èü≥Ôºà2Èü≥Ôºâ
            const notes = [830.61, 1046.50]; // „ÇΩ#, „ÉâÔºàÈ´ò„ÇÅÔºâ
            
            notes.forEach((freq, index) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                const startTime = audioContext.currentTime + index * 0.25;
                gain.gain.setValueAtTime(0.4, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.5);
                osc.start(startTime);
                osc.stop(startTime + 0.5);
            });
            
            // „Ç≠„É©„Ç≠„É©Èü≥„ÇíËøΩÂä†
            setTimeout(() => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(1318.51, audioContext.currentTime);
                gain.gain.setValueAtTime(0.15, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            }, 500);
        }

        // ‰∏çÊ≠£Ëß£Èü≥
        function playIncorrectSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [200, 180];
            
            notes.forEach((freq, index) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                const startTime = audioContext.currentTime + index * 0.2;
                gain.gain.setValueAtTime(0.3, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                osc.start(startTime);
                osc.stop(startTime + 0.3);
            });
        }

        // BGM„Éú„Çø„É≥„ÅÆ„Éà„Ç∞„É´
        function toggleBGM() {
            const btn = document.getElementById('bgmBtn');
            if (bgmPlaying) {
                stopBGM();
                btn.textContent = 'üéµ BGM ON';
                btn.classList.remove('on');
            } else {
                playBGM();
                btn.textContent = 'üîá BGM OFF';
                btn.classList.add('on');
            }
        }

        // „Ç¢„Éó„É™ÂàùÊúüÂåñÔºà„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„ÉàÔºâ
        function initializeApp() {
            const tapScreen = document.getElementById('tapToStart');
            const btn = document.getElementById('bgmBtn');
            
            // BGM„ÇíÈñãÂßã
            bgmAudio = document.getElementById('bgmAudio');
            bgmAudio.volume = 0.4;
            bgmAudio.play().then(() => {
                bgmPlaying = true;
                btn.textContent = 'üîá BGM OFF';
                btn.classList.add('on');
            });
            
            // „Çø„ÉÉ„ÉóÁîªÈù¢„ÇíÈùûË°®Á§∫
            tapScreen.classList.add('hidden');
        }

        // ÂàùÊúüÂåñ
        createSparkles();
        createFloatingDecorations();
    </script>
