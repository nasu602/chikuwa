<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Å°„Å≤„Çç„ÇØ„Ç§„Ç∫</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Zen Maru Gothic', sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 30%, #4a2c6a 60%, #1a0a2e 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        /* „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* ÊµÆÈÅä„Åô„ÇãË£ÖÈ£æ */
        .floating-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* „Çπ„Çø„Éº„ÉàÁîªÈù¢ */
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            min-height: calc(100vh - 80px);
            animation: fadeIn 1s ease-out;
        }

        /* „Éù„Çπ„Çø„ÉºÁîªÂÉè */
        .poster-image {
            max-width: 98%;
            max-height: 750px;
            width: auto;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffec8b 25%, #ffd700 50%, #daa520 75%, #ffd700 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: shimmer 3s linear infinite;
            position: relative;
        }

        .title::before {
            content: '‚ú®';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        .title::after {
            content: '‚ú®';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            animation: twinkle 1.5s ease-in-out infinite 0.5s;
        }

        @keyframes shimmer {
            0% { background-position: 200% 50%; }
            100% { background-position: -200% 50%; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: translateY(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }

        .special-message {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.6),
                0 0 20px rgba(255, 215, 0, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .start-btn {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            padding: 25px 60px;
            border: none;
            border-radius: 60px;
            background: linear-gradient(145deg, #ffd700, #ff8c00, #ffd700);
            background-size: 200% 200%;
            color: #1a0a2e;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.4),
                0 0 60px rgba(255, 215, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
            animation: pulse 2s ease-in-out infinite, shimmer 3s linear infinite;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 
                0 15px 40px rgba(255, 215, 0, 0.6),
                0 0 80px rgba(255, 215, 0, 0.4);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        /* „ÇØ„Ç§„Ç∫ÁîªÈù¢ */
        .quiz-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 700px;
            width: 100%;
        }

        .quiz-screen.active {
            display: flex;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-box {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.15), rgba(255, 140, 0, 0.1));
            border: 3px solid;
            border-image: linear-gradient(135deg, #ffd700, #ff8c00, #ffd700) 1;
            border-radius: 25px;
            padding: 40px 50px;
            position: relative;
            overflow: hidden;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .question-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 140, 0, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .question-number {
            font-size: 0.8rem;
            color: #ffd700;
            margin: 0 auto 15px auto;
            letter-spacing: 2px;
            text-align: center;
            display: block;
            width: 100%;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            line-height: 1.5;
            text-align: center;
            display: block;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            padding: 0 10px;
        }

        .choices-wrapper {
            position: relative;
            width: 100%;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .choices.dimmed {
            opacity: 0.3;
            pointer-events: none;
        }

        .choice-btn {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 30px 20px;
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .choice-btn:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #ffd700;
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.3),
                0 0 40px rgba(255, 215, 0, 0.2);
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.1));
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .choice-btn:active {
            transform: scale(0.98);
        }

        .choice-emoji {
            font-size: 3rem;
            display: block;
            margin: 0 auto 10px auto;
            text-align: center;
            animation: bounce 2s ease-in-out infinite;
            width: 100%;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.2;
        }
        
        /* „ÉÜ„Ç≠„Çπ„ÉàÈÅ∏ÊäûËÇ¢„ÅÆÂ†¥Âêà */
        .choice-emoji.is-text {
            font-size: 1.1rem;
            animation: none;
            line-height: 1.4;
        }

        .choice-btn:nth-child(1) .choice-emoji { animation-delay: 0s; }
        .choice-btn:nth-child(2) .choice-emoji { animation-delay: 0.2s; }
        .choice-btn:nth-child(3) .choice-emoji { animation-delay: 0.4s; }
        .choice-btn:nth-child(4) .choice-emoji { animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .choice-number {
            font-size: 1.2rem;
            color: #ffd700;
            text-align: center;
            display: block;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* ÈÅ∏Êäû„Åï„Çå„ÅüÁä∂ÊÖã */
        .choice-btn.selected {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.5), rgba(255, 140, 0, 0.3));
            border-color: #ffd700;
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }

        .choice-btn.not-selected {
            opacity: 0.4;
            transform: scale(0.95);
        }

        /* ÂõûÁ≠îÁ¢∫Ë™ç„Éú„Çø„É≥ */
        .confirm-buttons {
            display: none;
            flex-direction: row;
            gap: 15px;
            margin-bottom: 0;
            margin-top: 0;
            justify-content: center;
            flex-wrap: nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 100%;
        }

        .confirm-buttons.show {
            display: flex;
        }

        .confirm-btn {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            padding: 14px 25px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .answer-btn {
            background: linear-gradient(145deg, #ff6b9d, #ff8fab);
            color: #fff;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .answer-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6);
        }

        .cancel-btn {
            background: linear-gradient(145deg, #666, #888);
            color: #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .cancel-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        /* ÁµêÊûúË°®Á§∫ */
        .result-box {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-bottom: 0;
            margin-top: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 100%;
        }

        .result-box.show {
            display: flex;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.5); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 900;
            text-align: center;
            line-height: 1.8;
        }

        .result-text.correct {
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .result-text.incorrect {
            color: #aaa;
        }

        .next-btn, .retry-btn {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            padding: 18px 50px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .next-btn {
            background: linear-gradient(145deg, #ffd700, #ff8c00);
            color: #1a0a2e;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
        }

        .next-btn.show {
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        .retry-btn {
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            color: #fff;
            box-shadow: 0 8px 25px rgba(124, 77, 255, 0.4);
        }

        .retry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(124, 77, 255, 0.6);
        }

        .retry-btn.show {
            display: block;
        }

        /* ÁµêÊûúÁîªÈù¢ */
        .result-screen {
            text-align: center;
            padding: 40px;
            animation: fadeIn 1s ease-out;
        }

        .result-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffec8b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            white-space: nowrap;
            text-align: center;
            width: 100%;
        }

        .final-score {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .score-value-large {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffec8b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .score-detail-final {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .special-bonus {
            font-size: 2rem;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6);
            animation: pulse 2s ease-in-out infinite;
            margin-top: 30px;
        }

        /* Ê≠£Ëß£ÁéáË°®Á§∫ */
        .score-box {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            padding: 20px 30px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .score-label {
            font-size: 1rem;
            color: rgba(255, 215, 0, 0.8);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffec8b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-detail {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff8c00, #ff6b00);
            border-radius: 10px;
            transition: width 0.8s ease;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }

        .question-progress {
            font-size: 1rem;
            color: rgba(255, 215, 0, 0.8);
            letter-spacing: 1px;
        }

        /* Ë£ÖÈ£æÁî®„ÅÆ„Ç≥„Éº„Éä„Éº */
        .corner-decoration {
            position: fixed;
            width: 150px;
            height: 150px;
            pointer-events: none;
        }

        .corner-decoration.top-left {
            top: 0;
            left: 0;
            background: 
                linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, transparent 50%);
        }

        .corner-decoration.top-right {
            top: 0;
            right: 0;
            background: 
                linear-gradient(225deg, rgba(255, 215, 0, 0.3) 0%, transparent 50%);
        }

        .corner-decoration.bottom-left {
            bottom: 0;
            left: 0;
            background: 
                linear-gradient(45deg, rgba(255, 215, 0, 0.3) 0%, transparent 50%);
        }

        .corner-decoration.bottom-right {
            bottom: 0;
            right: 0;
            background: 
                linear-gradient(315deg, rgba(255, 215, 0, 0.3) 0%, transparent 50%);
        }

        /* „Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„ÉàÁîªÈù¢ */
        .tap-to-start {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            padding: 0;
            margin: 0;
        }

        .tap-to-start.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .tap-content {
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
            width: auto;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .tap-icon {
            font-size: 5rem;
            margin: 0 auto 20px auto;
            animation: bounce 1s ease-in-out infinite;
            display: block;
            text-align: center;
        }

        .tap-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffec8b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 auto 10px auto;
            text-align: center;
            width: auto;
            display: block;
            box-sizing: border-box;
            position: relative;
            left: 0;
            right: 0;
        }

        .tap-subtext {
            font-size: 1.2rem;
            color: rgba(255, 215, 0, 0.6);
            letter-spacing: 3px;
            text-align: center;
            width: auto;
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
            position: relative;
            left: 0;
            right: 0;
        }

        /* BGM„Éú„Çø„É≥ */
        .bgm-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            padding: 8px 16px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .bgm-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .bgm-btn.on {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.3), rgba(255, 140, 0, 0.2));
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .title::before,
            .title::after {
                display: none;
            }

            .start-btn {
                font-size: 1.2rem;
                padding: 18px 30px;
                white-space: nowrap;
            }

            .special-message {
                font-size: 1.1rem;
            }

            .tap-content {
                width: auto;
                max-width: 95%;
            }

            .tap-text {
                font-size: 2rem;
                margin: 0 auto 10px auto;
            }

            .tap-subtext {
                font-size: 1rem;
                margin: 0 auto;

            const questionNumber = currentQuestion + 1; // Ë°®Á§∫Áî®Ôºà1„Åã„ÇâÂßã„Åæ„ÇãÔºâ
            
            scoreValue.textContent = percentage + '%';
            // Ê≠£Ëß£Êï∞„Å´Âü∫„Å•„ÅÑ„Å¶„Éê„Éº„ÅåÊ∫ú„Åæ„Çã
            progressFill.style.width = (correctCount / totalQuestions * 100) + '%';
            questionProgress.textContent = 'Q.' + questionNumber + ' / ' + totalQuestions;
        }

        // ÂïèÈ°å„ÇíË°®Á§∫
        function displayQuestion() {
            const question = questions[currentQuestion];
            const questionText = document.querySelector('.question-text');
            const choiceButtons = document.querySelectorAll('.choice-btn');
            
            // ÂïèÈ°åÊñá„ÇíÊõ¥Êñ∞
            questionText.textContent = 'Q.' + (currentQuestion + 1) + ' ' + question.question;
            
            // ÈÅ∏ÊäûËÇ¢„ÇíÊõ¥Êñ∞
            choiceButtons.forEach((btn, index) => {
                const emoji = btn.querySelector('.choice-emoji');
                const number = btn.querySelector('.choice-number');
                const choiceText = question.choices[index];
                
                if (emoji) {
                    emoji.textContent = choiceText;
                    // ÁµµÊñáÂ≠ó„Åã„ÉÜ„Ç≠„Çπ„Éà„Åã„ÇíÂà§ÂÆöÔºàÁµµÊñáÂ≠ó„ÅØÈÄöÂ∏∏1-2ÊñáÂ≠ó„ÄÅ„ÉÜ„Ç≠„Çπ„Éà„ÅØÈï∑„ÅÑÔºâ
                    if (choiceText.length > 2 || !/[\u{1F300}-\u{1F9FF}]/u.test(choiceText)) {
                        emoji.classList.add('is-text');
                    } else {
                        emoji.classList.remove('is-text');
                    }
                }
                if (number) number.textContent = (index + 1);
            });
            
            // Áä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
            selectedAnswer = null;
            choiceButtons.forEach(btn => {
                btn.classList.remove('selected', 'not-selected');
            });
            
            // UI„Çí„É™„Çª„ÉÉ„Éà
            document.getElementById('confirmButtons').style.display = 'none';
            document.getElementById('confirmButtons').classList.remove('show');
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('resultBox').classList.remove('show');
            document.getElementById('choicesContainer').classList.remove('dimmed');
            
            updateScore();
        }

        // ÂõûÁ≠î„ÇíÈÅ∏Êäû
        function selectAnswer(choice) {
            selectedAnswer = choice;
            
            const buttons = document.querySelectorAll('.choice-btn');
            const confirmButtons = document.getElementById('confirmButtons');
            const choicesContainer = document.getElementById('choicesContainer');
            
            // Âç≥Â∫ß„Å´ÂõûÁ≠îÁ¢∫Ë™ç„Éú„Çø„É≥„ÇíË°®Á§∫
            confirmButtons.style.display = 'flex';
            confirmButtons.classList.add('show');
            
            // ÈÅ∏ÊäûËÇ¢„ÇíÂçäÈÄèÊòé„Å´„Åô„Çã
            choicesContainer.classList.add('dimmed');
            
            buttons.forEach((btn, index) => {
                btn.classList.remove('selected', 'not-selected');
                if (index + 1 === choice) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.add('not-selected');
                }
            });
            
            // ÁµêÊûúË°®Á§∫„Çí„É™„Çª„ÉÉ„Éà
            document.getElementById('resultBox').classList.remove('show');
        }

        // ÂõûÁ≠î„ÇíÁ¢∫ÂÆö
        function submitAnswer() {
            if (selectedAnswer === null) return;
            
            const resultBox = document.getElementById('resultBox');
            const resultText = document.getElementById('resultText');
            const nextBtn = document.getElementById('nextBtn');
            const retryBtn = document.getElementById('retryBtn');
            const confirmButtons = document.getElementById('confirmButtons');
            
            // Á¢∫Ë™ç„Éú„Çø„É≥„ÇíÈùûË°®Á§∫
            confirmButtons.style.display = 'none';
            confirmButtons.classList.remove('show');
            
            answeredCount++;
            
            const currentQ = questions[currentQuestion];
            if (selectedAnswer === currentQ.correct) {
                // Ê≠£Ëß£
                correctCount++;
                const message = currentQ.correctMessage || 'Ê≠£Ëß£ÔºÅ';
                // „ÄåÊ≠£Ëß£ÔºÅÔºÅ„Äç„ÇÑ„ÄåÂ§ßÊ≠£Ëß£ÔºÅÔºÅ„Äç„Çí1Ë°å„Å´„Åó„Å¶„ÄÅ„Åù„ÅÆÂæå„Å´ÊîπË°å„ÇíËøΩÂä†
                if (message.includes('<br>')) {
                    resultText.innerHTML = message;
                } else if (message.startsWith('Â§ßÊ≠£Ëß£ÔºÅÔºÅ')) {
                    // „ÄåÂ§ßÊ≠£Ëß£ÔºÅÔºÅ„Äç„ÅÆÂæå„Å´ÊîπË°å„ÇíËøΩÂä†
                    resultText.innerHTML = 'Â§ßÊ≠£Ëß£ÔºÅÔºÅ<br>' + message.substring(5);
                } else if (message.startsWith('Ê≠£Ëß£ÔºÅÔºÅ')) {
                    // „ÄåÊ≠£Ëß£ÔºÅÔºÅ„Äç„ÅÆÂæå„Å´ÊîπË°å„ÇíËøΩÂä†
                    resultText.innerHTML = 'Ê≠£Ëß£ÔºÅÔºÅ<br>' + message.substring(4);
                } else if (message.startsWith('Ê≠£Ëß£ÔºÅ')) {
                    // „ÄåÊ≠£Ëß£ÔºÅ„Äç„ÅÆÂæå„Å´ÊîπË°å„ÇíËøΩÂä†
                    resultText.innerHTML = 'Ê≠£Ëß£ÔºÅ<br>' + message.substring(3);
                } else {
                    resultText.innerHTML = 'Ê≠£Ëß£ÔºÅ<br>' + message;
                }
                resultText.className = 'result-text correct';
                nextBtn.classList.add('show');
                retryBtn.classList.remove('show');
                playCorrectSound();
            } else {
                // ‰∏çÊ≠£Ëß£
                const incorrectMsg = currentQ.incorrectMessage || '‰∏çÊ≠£Ëß£...üò¢';
                resultText.textContent = incorrectMsg;
                resultText.className = 'result-text incorrect';
                nextBtn.classList.remove('show');
                retryBtn.classList.add('show');
                playIncorrectSound();
            }
            
            updateScore();
            
            // Âç≥Â∫ß„Å´ÁµêÊûú„ÇíË°®Á§∫
            resultBox.style.display = 'flex';
            resultBox.classList.add('show');
        }

        // ÂõûÁ≠î„Çí„Ç≠„É£„É≥„Çª„É´
        function cancelAnswer() {
            selectedAnswer = null;
            
            const buttons = document.querySelectorAll('.choice-btn');
            const confirmButtons = document.getElementById('confirmButtons');
            const choicesContainer = document.getElementById('choicesContainer');
            
            buttons.forEach(btn => {
                btn.classList.remove('selected', 'not-selected');
            });
            
            // ÈÅ∏ÊäûËÇ¢„ÇíÂÖÉ„Å´Êàª„Åô
            choicesContainer.classList.remove('dimmed');
            
            // Á¢∫Ë™ç„Éú„Çø„É≥„ÇíÈùûË°®Á§∫
            confirmButtons.style.display = 'none';
            confirmButtons.classList.remove('show');
        }

        // „ÇÇ„ÅÜ‰∏ÄÂõûÈÅ∏„Å≥Áõ¥„Åô
        function retryQuestion() {
            selectedAnswer = null;
            answeredCount--; // ÂõûÁ≠îÊï∞„ÇíÊàª„Åô
            
            const buttons = document.querySelectorAll('.choice-btn');
            const resultBox = document.getElementById('resultBox');
            const resultText = document.getElementById('resultText');
            const confirmButtons = document.getElementById('confirmButtons');
            const choicesContainer = document.getElementById('choicesContainer');
            
            buttons.forEach(btn => {
                btn.classList.remove('selected', 'not-selected');
            });
            
            // ÈÅ∏ÊäûËÇ¢„ÇíÂÖÉ„Å´Êàª„Åô
            choicesContainer.classList.remove('dimmed');
            
            // ÁµêÊûúË°®Á§∫„ÇíÂÆåÂÖ®„Å´ÈùûË°®Á§∫„Å´„Åó„Å¶„ÄÅ„ÉÜ„Ç≠„Çπ„Éà„ÇÇ„ÇØ„É™„Ç¢
            resultBox.style.display = 'none';
            resultBox.classList.remove('show');
            resultText.textContent = '';
            resultText.className = 'result-text';
            
            // Á¢∫Ë™ç„Éú„Çø„É≥„ÇÇÈùûË°®Á§∫
            confirmButtons.style.display = 'none';
            confirmButtons.classList.remove('show');
            
            updateScore();
        }

        // Ê¨°„ÅÆÂïèÈ°å„Å∏
        function nextQuestion() {
            // Ê¨°„ÅÆÂïèÈ°å„Å´ÈÄ≤„ÇÄ
            currentQuestion++;
            
            if (currentQuestion < totalQuestions) {
                // „Åæ„Å†ÂïèÈ°å„ÅåÊÆã„Å£„Å¶„ÅÑ„ÇãÂ†¥Âêà
                displayQuestion();
            } else {
                // ÂÖ®ÂïèÁµÇ‰∫Ü
                showResultScreen();
            }
        }

        // ÁµêÊûúÁîªÈù¢„ÇíË°®Á§∫
        function showResultScreen() {
            const quizScreen = document.getElementById('quizScreen');
            const finalScore = Math.round((correctCount / totalQuestions) * 100);
            
            quizScreen.innerHTML = `
                <div class="result-screen">
                    <h2 class="result-title">„ÇØ„Ç§„Ç∫ÁµÇ‰∫ÜÔºÅ</h2>
                    <div class="final-score">
                        <div class="score-label">ÊúÄÁµÇÊ≠£Ëß£Áéá</div>
                        <div class="score-value-large">${finalScore}%</div>
                        <div class="score-detail-final">${correctCount} / ${totalQuestions} ÂïèÊ≠£Ëß£</div>
                    </div>
                    ${finalScore === 100 ? '<p class="special-bonus">üéâ ÂÖ®ÂïèÊ≠£Ëß£ÔºÅË∂ÖÁâπÂà•„Å™ÁâπÂÖ∏„ÅåÔºÅÔºü üéâ</p>' : ''}
                </div>
            `;
        }

        // Ê≠£Ëß£Èü≥Ôºà„Éî„É≥„Éù„Éº„É≥ÔºÅÔºâ
        function playCorrectSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // „Éî„É≥„Éù„Éº„É≥Èü≥Ôºà2Èü≥Ôºâ
            const notes = [830.61, 1046.50]; // „ÇΩ#, „ÉâÔºàÈ´ò„ÇÅÔºâ
            
            notes.forEach((freq, index) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                const startTime = audioContext.currentTime + index * 0.25;
                gain.gain.setValueAtTime(0.4, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.5);
                osc.start(startTime);
                osc.stop(startTime + 0.5);
            });
            
            // „Ç≠„É©„Ç≠„É©Èü≥„ÇíËøΩÂä†
            setTimeout(() => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(1318.51, audioContext.currentTime);
                gain.gain.setValueAtTime(0.15, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            }, 500);
        }

        // ‰∏çÊ≠£Ëß£Èü≥
        function playIncorrectSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [200, 180];
            
            notes.forEach((freq, index) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                const startTime = audioContext.currentTime + index * 0.2;
                gain.gain.setValueAtTime(0.3, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                osc.start(startTime);
                osc.stop(startTime + 0.3);
            });
        }

        // BGM„Éú„Çø„É≥„ÅÆ„Éà„Ç∞„É´
        function toggleBGM() {
            const btn = document.getElementById('bgmBtn');
            if (bgmPlaying) {
                stopBGM();
                btn.textContent = 'üéµ BGM ON';
                btn.classList.remove('on');
            } else {
                playBGM();
                btn.textContent = 'üîá BGM OFF';
                btn.classList.add('on');
            }
        }

        // „Ç¢„Éó„É™ÂàùÊúüÂåñÔºà„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„ÉàÔºâ
        function initializeApp() {
            const tapScreen = document.getElementById('tapToStart');
            const btn = document.getElementById('bgmBtn');
            
            // „Ç≠„É©„Ç≠„É©„Åó„Åü„Åã„Çè„ÅÑ„ÅÑÈü≥„ÇíÂÜçÁîü
            playStartSound();
            
            // BGM„ÇíÈñãÂßã
            bgmAudio = document.getElementById('bgmAudio');
            if (bgmAudio) {
                bgmAudio.volume = 0.4;
                bgmAudio.play().then(() => {
                    bgmPlaying = true;
                    btn.textContent = 'üîá BGM OFF';
                    btn.classList.add('on');
                }).catch(err => {
                    console.log('BGMÂÜçÁîü„Ç®„É©„Éº:', err);
                    // „Ç®„É©„Éº„Åß„ÇÇÁ∂öË°å
                });
            }
            
            // „Çø„ÉÉ„ÉóÁîªÈù¢„ÇíÈùûË°®Á§∫
            tapScreen.classList.add('hidden');
        }

        // ÂàùÊúüÂåñ
        createSparkles();
        createFloatingDecorations();
    </script>
